<div class="dynamic-page" ng-init="initCategory()">
	<form ng-submit="saveCategory()">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" ng-model="category.name" 
					ng-model-options="{updateOn: 'blur'}" 
					ng-class="{'invalid':category.invalid}"
					ng-change="validateCategoryName(category.name)"
					required="">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					Style
				</div>
				<select style="background-color:{{category.style}}" 
					ng-model="category.style" required>
						<option 
							ng-repeat="c in colors track by $index" 
							ng-value="c.value" 
							style="background-color:{{c.value}}">
								{{c.name}}
						</option>
				</select>
			</label>
			<div class="item item-toogle">
				Expense
				<label class="toggle toggle-assertive">
					<input type="checkbox"
						ng-model="category.type" 
						ng-true-value="1" 
						ng-false-value="0"/>
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div>
			<button class="button button-block button-positive" type="submit">
				Save
			</button>
		</div>
	</form>
</div>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    <div class="bar bar-header bar-positive">
      <h1 class="title">{{barHeaderTitle}}</h1>
    </div>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="{{item.path}}"
          ng-repeat="item in menuItems"
          ng-click="updateBarHeaderTitle(item)">
          {{item.title}}
        </ion-item>
        <ion-item menu-close ng-click="showLoginModal()" ng-show="!authorized" class="dark">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="authorized" class="dark">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<div class="dynamic-page">
	<div class="auth-form white">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-3">
				<div class="account-wall">
					<h1 class="text-center login-title white">New BTrack account</h1>
					<img class="profile-img" src="media/bt.png"	alt="">
					<form class="form-signin" ng-submit="register(email, login, pass, pass_conf)">
						<input type="text" class="form-control styled-input" placeholder="Name"  ng-model="email" required autofocus>
						<input type="text" class="form-control styled-input" placeholder="Login"  ng-model="login" required autofocus>
						<input type="password" class="form-control styled-input" placeholder="Password" ng-model="pass" required>
						<input type="password" class="form-control styled-input" placeholder="Password one more time" 
							ng-model="pass_conf.value"
							ng-class="{'invalid':pass_conf.invalid}" required>
						<button class="btn btn-lg btn-success btn-block white" type="submit">Register</button><br>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
